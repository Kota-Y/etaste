      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        image:
          type: string
        openTime:
          type: string
        closeTime:
          type: string
        zip:
          type: string
        address:
          type: string
        tel:
          type: string
        holiday:
          type: string
        parking:
