openapi: 3.0.2

info:
  title: ETASTE API
  description: ETASTE API.
  version: 1.0.0

servers:
  - url: https://etaste.net/v1
    description: Release server
  - url: https://staging.etaste.net/v1
    description: Staging server
  - url: https://develop.etaste.net/v1
    description: Develop server
    
paths:
  /store/{storeId}:
    get:
      tags: 
        - store
      summary: Get Store by ID.
      operationId: getStore
      parameters:
        - name: storeId
          in: path
          description: Store Id.
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Success.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Store'
        default:
          description: Failed.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /store/detail/{storeId}:
    get:
      tags: 
        - store
      summary: Get StoreDetail by ID.
      operationId: getStoreDetail
      parameters:
        - name: storeId
          in: path
          description: Store Id.
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Success.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StoreDetail'
        default:
          description: Failed.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
                
components:
  schemas:
    Store:
      type: object
      required:
        - id
        - name
        - image
        - foodNum
        - foods
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        image:
          type: string
        foodNum:
          type: integer
          format: int32
          description: 'Number of items in foods.'
        foods:
          type: array
          items:
            $ref: '#/components/schemas/items'
